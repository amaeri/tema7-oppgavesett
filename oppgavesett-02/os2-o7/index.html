<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width' , initial-scale='1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Oppgavesett 2 - Oppgave 7</title>
    <link rel='stylesheet' href='index.css'>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <section>
            <h1>Oppgave 7</h1>
            <div id="oppgaver">
                <h3>Bruk input-felter til å styre skrift-størrelse, skrift-type, farge på tekst og bakgrunnsfarge på en
                    nettside.
                </h3>
            </div>

            <div id="oppgavesvar">
                <p>Velg skriftstørrelse</p>
                <input type="number" id="skriftstr" placeholder="Velg skriftstørrelse" autocomplete="off">

                <p>Velg skrifttype</p>
                <input type="text" id="skrifttype" placeholder="Velg skrifttype" autocomplete="off">

                <p>Velg skriftfarge</p>
                <input type="color" id="skriftfarge">

                <p>Velg bakgrunnsfarge</p>
                <input type="color" id="bakgrunnsfarge">

                <script src="./index.js"></script>
            </div>
        </section>
    </main>
</body>

</html>

<body>
    <main>
        <section>
            <h1>Oppgave 2</h1>
            <div id="oppgaver">
                <p> Lag et input-felt hvor du kan skrive inn et beløp. Legg inn en knapp også. Når du trykker på
                    knappen
                    skal
                    beløpet tas ut av konto. Etter at du har satt inn beløpet, skal du vise frem saldoen.</p>
            </div>

            <div id="oppgavesvar">
                <h1>Minibanken</h1>
                <div id="inputs">
                    <input id="inpAmount" type="number" placeholder="Antall kroner">

                    <button id="btnWit">Ta ut penger</button>
                    <button id="btnDep">Sett inn penger</button>
                </div>
                <p id="txtSvar">Du har nå kroner 500 på kontoen</p>
            </div>
        </section>
    </main>

    <script src='index.js'></script>

<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width' , initial-scale='1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Oppgavesett 5 - Oppgave 1</title>
    <link rel='stylesheet' href='index.css'>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <section>
            <h1>Oppgave 1</h1>
            <div id="oppgaver">
                <p>Du skal skrive kode for en nettside hvor man skal registrere passord. For å være sikker på at de
                    skriver
                    riktig,
                    må de skrive inn passordet to ganger. Du har fått i oppdrag å sjekke om 1. passordene er like og 2.
                    begge passordene er fylt inn. </p>
            </div>

            <div id="oppgavesvar">
                <h2>Velg passord</h2>
                <div id="inputs">
                    <input id="inpPassword" type="text" placeholder="Skriv inn passord">
                    <input id="inpRepeat" type="text" placeholder="Gjenta passord">
                </div>

                <p id="txtSvar">Fyll inn to like passord</p>
            </div>

            <script src='index.js'></script>

        </section>
    </main>
</body>

</html>
